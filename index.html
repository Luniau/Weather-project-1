c<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather Forecast</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
     	<form id="search-form">
			<input type="text" 
			placeholder="Enter City" 
			autocomplete="off"
			autofocus="on"
			id="search-text"
			/>	
      <input type="submit" value="🔎Search" />
      <input type="submit" value="🗺 Current Location" id="current-button"/>
    </form>
       
     <div class="row currentweather">
        <div class="col-7">
          <div class="city" id="location">Amsterdam</div>
            <div class="dayTimeWeek">Saturday 4:20pm</div>
          <div class="weather">
                    </div>
          <div class="temperature" id="temperature">☀ 10°C</div>
        </div>
        <div class="col-4 my-auto">  
        <div class="wind">Wind: 10mph</div>
 <div class="humidity">Humidity: 10%</div>
          <div class="feels-like">Feels like: 15°</div>
        </div>
      </div>
       <h2> Current Location: 
        <div class="currentLocation"> Amstelveen</div>
        <div class="currentTemperature"> ⛈8°</div>
      </h2>
      <p>5 Days Forcast</p>
      <div class="row">
        <div class="col">Mon<br />7°C<br />☀</div>
        <div class="col">Tue<br />4°C <br />⛈</div>
        <div class="col">
          Wed<br />
          4°C<br />☀
        </div>
        <div class="col">Thu<br />-1°C<br />❄</div>
        <div class="col">
          Fri<br />
          4°C<br />🌨
        </div>
      </div>
   </div>
    <div class="code"> <a href="https://github.com/Luniau/Weather-project-1" target="-blank"> Open-source code</a> by Luciana Carvalho</div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
